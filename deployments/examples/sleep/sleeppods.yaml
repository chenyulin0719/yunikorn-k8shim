apiVersion: v1
kind: Pod
metadata:
  labels:
    app: sleep
    applicationId: "application-sleep-0001"
    queue: "root.sandbox"
  name: task-sleep
spec:
  schedulerName: yunikorn
  restartPolicy: Never
  containers:
    - name: sleep-300s
      image: "alpine:latest"
      command: ["sleep", "300"]
      resources:
        requests:
          cpu: "100m"
          memory: "500M" 

